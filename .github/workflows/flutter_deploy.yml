name: Deploy Flutter Web App
on:
  push:
    branches: [ deployment ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd usuaria_flutter
          flutter pub get
      
      - name: Build Flutter Web
        run: |
          cd usuaria_flutter
          flutter build web --release --base-href /usuaria_app/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./usuaria_flutter/build/web
          force_orphan: true
